<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SEO Guide Creator</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
        }
        
        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-large {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            color: white;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 1rem;
        }
        
        .auth-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin: 0 0 0.5rem 0;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: var(--radius-md);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        
        .google-btn:hover {
            background: var(--background);
            border-color: var(--primary-color);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .auth-form {
            margin-top: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-large">P</div>
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <!-- Google Sign In -->
            <button class="google-btn" id="googleSignInBtn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Email/Password Form -->
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                    >
                </div>
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <span class="spinner" style="display: none;" id="btnSpinner"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p id="authToggleText">
                    Don't have an account? 
                    <a href="#" class="auth-link" id="authToggleLink">Sign up</a>
                </p>
                <p style="margin-top: 0.5rem;">
                    <a href="#" class="auth-link" id="forgotPasswordLink">Forgot password?</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // API configuration
        window.API_CONFIG = {
            API_BASE_URL: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
                ? 'http://localhost:3001'
                : 'https://seo-guide-creator-api.vercel.app'
        };
    </script>
    
    <script src="js/supabase-client.js"></script>
    
    <script>
        let isSignUp = false;
        
        // Check if we're in a popup (from URL param or window.opener)
        const urlParams = new URLSearchParams(window.location.search);
        const isPopup = urlParams.get('popup') === 'true' || window.opener !== null;
        
        // Initialize Supabase
        async function init() {
            await window.supabaseClient.init();
            
            // Check if user is already logged in
            const user = await window.supabaseClient.auth.getUser();
            if (user) {
                if (isPopup) {
                    // Show success message before closing
                    showAlert('Login successful! Closing window...', 'success');
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        }
        
        // Show alert
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        // Toggle between sign in and sign up
        document.getElementById('authToggleLink').addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            
            document.querySelector('.auth-title').textContent = isSignUp ? 'Create an account' : 'Welcome back';
            document.querySelector('.auth-subtitle').textContent = isSignUp ? 'Sign up to get started' : 'Sign in to your account to continue';
            document.getElementById('btnText').textContent = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('authToggleText').innerHTML = isSignUp 
                ? 'Already have an account? <a href="#" class="auth-link" id="authToggleLink">Sign in</a>'
                : 'Don\'t have an account? <a href="#" class="auth-link" id="authToggleLink">Sign up</a>';
        });
        
        // Google Sign In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            try {
                // Determine redirect URL based on popup mode
                let redirectUrl = 'https://addhass.github.io/seo-guide-creator/dashboard.html';
                if (isPopup) {
                    // For popup mode, redirect back to auth page which will auto-close
                    redirectUrl = 'https://addhass.github.io/seo-guide-creator/auth.html?popup=true';
                }
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                showAlert('Google sign-in failed: ' + error.message);
            }
        });
        
        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            try {
                let result;
                if (isSignUp) {
                    result = await window.supabaseClient.auth.signUp(email, password);
                } else {
                    result = await window.supabaseClient.auth.signIn(email, password);
                }
                
                if (result.error) throw result.error;
                
                if (isSignUp && result.data.user && !result.data.session) {
                    showAlert('Please check your email to confirm your account.', 'success');
                } else {
                    // Successful login
                    if (isPopup) {
                        // Show success and close popup
                        showAlert('Login successful! Closing window...', 'success');
                        setTimeout(() => {
                            window.close();
                        }, 1000);
                    } else {
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }
                }
            } catch (error) {
                showAlert(error.message);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
        
        // Forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showAlert('Please enter your email address first');
                return;
            }
            
            try {
                const result = await window.supabaseClient.auth.resetPassword(email);
                if (result.error) throw result.error;
                
                showAlert('Password reset link sent to your email!', 'success');
            } catch (error) {
                showAlert(error.message);
            }
        });
        
        // Initialize on load
        init();
    </script>
</body>
</html>
