<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Guide Creator Launcher</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .launcher-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .launcher-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .launch-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: block;
            transition: all 0.2s;
        }
        .launch-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .launch-btn.test {
            background: #28a745;
        }
        .launch-btn.test:hover {
            background: #218838;
        }
        .launch-btn.dashboard {
            background: #6c757d;
        }
        .launch-btn.dashboard:hover {
            background: #545b62;
        }
        .version-info {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .admin-note {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="launcher-card">
        <h1>üöÄ SEO Guide Creator</h1>
        
        <div class="admin-note">
            üëã Hi Admin! Use this launcher to always get the latest version.
        </div>
        
        <p>Choose where you want to go:</p>
        
        <div class="launcher-grid">
            <button class="launch-btn" onclick="launchApp()">
                üìù Main App
            </button>
            
            <button class="launch-btn test" onclick="launchTest()">
                üß™ Test Suite
            </button>
            
            <button class="launch-btn dashboard" onclick="launchDashboard()">
                üéØ Dashboard
            </button>
            
            <button class="launch-btn" onclick="clearAndLaunch()">
                üîÑ Clear Cache & Launch
            </button>
        </div>
        
        <div class="version-info">
            This launcher always loads the latest version (v2.7)
        </div>
    </div>
    
    <script>
        function launchApp() {
            window.location.href = 'product-guide-builder-modular.html?v=2.7&t=' + Date.now() + '&fresh=true';
        }
        
        function launchTest() {
            window.location.href = 'test-full-system.html?t=' + Date.now();
        }
        
        function launchDashboard() {
            window.location.href = 'dashboard.html?t=' + Date.now();
        }
        
        function clearAndLaunch() {
            // Clear all caches if possible
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            // Clear local storage cache keys
            Object.keys(localStorage).forEach(key => {
                if (key.includes('cache')) {
                    localStorage.removeItem(key);
                }
            });
            
            alert('Cache cleared! Launching fresh version...');
            setTimeout(() => {
                launchApp();
            }, 500);
        }
    </script>
</body>
</html>
